<!DOCTYPE html>
<html>

<head>
    <title>UVdesk Documentation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="/assets/css/uvdocs.css">
    <link rel="icon" sizes="16x16" type="text/css" href="/assets/images/favicon.ico">

</head>

<body>
    <div class="container">
        {%- include navigation1.html -%}
        {%- include sidebar.html -%}
        {{ content }}
        <div class="footer">
            <div class="footer123">
                <p> &copy; Copyright 2018 Webkul Software. All rights reserved under MIT License.</p>
            </div>

            <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>
            <script type="text/javascript">
                
                SimpleJekyllSearch.init({
                  searchInput: document.getElementById('search-bar-header'),
                  resultsContainer: document.getElementById('results-container'),
                  dataSource: '{{ site.baseurl }}/search.json',
                  searchResultTemplate: '<li><a href="{url}">{title}<\/a><\/li>',
                  noResultsText: '<li><a href="javascript:void(0)">No Results Found</a></li>',
                  //limit: 10,
                  //fuzzy: true
                });
                
                
              </script>
            
        </div>
    </div>
    
</body>
</html>
